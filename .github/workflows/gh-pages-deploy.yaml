name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 빌드 및 배포를 트리거할 브랜치 이름

jobs:
  deploy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build
          force_orphan: true
          commit_message: "Deploy SvelteKit to GitHub Pages"
          user_name: PARKINHYO
          user_email: inhyopark122@gmail.com
